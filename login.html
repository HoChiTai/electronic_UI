<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <link
      href="https://site-assets.fontawesome.com/releases/v6.1.2/css/all.css?fbclid=IwAR1n8-rtc3tft6LdEyXMBNSRNyAzPP8wE9usYfjOn-1j1FvYRdCcu6XgNfM"
      rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="overlay-form">
        <div class="login-form">
            <div class="row">
                <div class="col-6">
                    <div class="login">
                        <div class="heading">
                            Login
                        </div>
                        <div class="sub-heading">
                            If You Are Already a Member, Easily Log In
                        </div>
                        <div class="txt-field">
                            <input type="text"/>
                            <label for="" class="active">Email</label>
                        </div>
                        <div class="txt-field">
                            <input type="password"/>
                            <label for="" class="active">Password</label>
                        </div>
                        <button class="btn-login">Login</button>
                        <div class="bar-or">
                            <p>OR</p>
                        </div>
                        <button class="btn-login-gg">
                            <img src="./google-logo.png" alt="">
                            <p>Login with Google</p>
                        </button>
                        <div class="hint">
                            <div class="heading">
                                If You Don't Have An Account, Create
                            </div>
                            <button class="btn-transfer">
                                Register
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="register">
                        <div class="heading">
                            Register
                        </div>
                        <div class="hint">
                            <div class="heading">
                                If You Have An Account, Login
                            </div>
                            <button class="btn-transfer">
                                Login
                            </button>
                        </div>
                        <div class="txt-field">
                            <input type="text"/>
                            <label for="" class="active">First name</label>
                        </div>
                        <div class="txt-field">
                            <input type="text"/>
                            <label for="" class="active">Last name</label>
                        </div>
                        <div class="txt-field">
                            <input type="text"/>
                            <label for="" class="active">Email</label>
                        </div>
                        <div class="txt-field">
                            <input type="password"/>
                            <label for="" class="active">Password</label>
                        </div>
                        <div class="txt-field">
                            <input type="password"/>
                            <label for="" class="active">Repeat Password</label>
                        </div>
                        <div class="txt-field">
                            <input type="text"/>
                            <label for="" class="active">Phone</label>
                        </div>
                        <button class="btn-register">Register</button>
                    </div>
                </div>
            </div>
            <div class="overlay-img">
                <div class="login-img" style="background-image: url(./login-img.png);"></div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
